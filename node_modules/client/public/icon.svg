<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#fefce8"/>
  
  <!-- Black border -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#000000" stroke-width="12"/>
  
  <!-- Hand/Finger icon in center -->
  <g transform="translate(256, 256)">
    <!-- Palm -->
    <rect x="-60" y="-20" width="120" height="140" rx="20" fill="#FFB6C1" stroke="#000000" stroke-width="8"/>
    
    <!-- Fingers -->
    <rect x="-50" y="-100" width="30" height="90" rx="15" fill="#FFB6C1" stroke="#000000" stroke-width="8"/>
    <rect x="-10" y="-120" width="30" height="110" rx="15" fill="#FFB6C1" stroke="#000000" stroke-width="8"/>
    <rect x="30" y="-100" width="30" height="90" rx="15" fill="#FFB6C1" stroke="#000000" stroke-width="8"/>
    
    <!-- Stars around -->
    <text x="-120" y="-40" font-size="48" fill="#FFD700" stroke="#000000" stroke-width="3">✨</text>
    <text x="80" y="-40" font-size="48" fill="#FFD700" stroke="#000000" stroke-width="3">✨</text>
    <text x="-120" y="80" font-size="48" fill="#FFD700" stroke="#000000" stroke-width="3">✨</text>
    <text x="80" y="80" font-size="48" fill="#FFD700" stroke="#000000" stroke-width="3">✨</text>
  </g>
  
  <!-- Title text -->
  <text x="256" y="450" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#000000">
    ゆびをふる
  </text>
</svg>
